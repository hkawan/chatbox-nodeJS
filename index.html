/* The chatbox is <form> element in a container div.
The container gets its CSS properties from bootstraps's jumbotron framework
*/
<!doctype html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>

<div class ="container">
    <br>
    <div class = "jumbotron">
        <h1 class ="display-4">Send Message</h1>
        <br>
        <input id="name" class="form-control" placeholder="Name">
        <br>
        <textarea id="message" class="form-control" placeholder="Message"></textarea>
        <br>
        <button id ="send" class ="btn btn-success">Send</button>

        <br>
    </div>
    <div id="messages">
        
    </div>
</div>

// Javascript to display previous messages(if any) and display messages in realtime. 
<script>
    var socket = io()
    $(()=> {
            $("#send").click(()=>{
                var message = {name: $("#name").val(), message: $("#message").val()}
                postMessage(message) 
            })  
            getMessages()      
        })
    
    socket.on('message', addMessages)   

    function addMessages(message){
        $("#messages").append(`<h4> ${message.name} </h4> <p> ${message.message}`)
    }

    function getMessages() {
        $.get('http://localhost:3000/messages', (data) =>{
            data.forEach(addMessages);         
        })
    }

    function postMessage(messages) {
        $.post('http://localhost:3000/messages', messages)    
       
    }
</script>
